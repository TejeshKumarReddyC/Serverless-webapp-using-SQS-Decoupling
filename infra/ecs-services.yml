AWSTemplateFormatVersion: '2010-09-09'
Description: ECS Services + ALB + CloudWatch Logs for Ecommerce Microservices

Parameters:
  VPCId:
    Type: String
  Subnet1:
    Type: String
  Subnet2:
    Type: String
  UserTaskDefArn:
    Type: String
  ProductTaskDefArn:
    Type: String
  OrderTaskDefArn:
    Type: String

Resources:

  # --------- CloudWatch Log Groups ---------
  UserLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: /ecs/user-service
      RetentionInDays: 7

  ProductLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: /ecs/product-service
      RetentionInDays: 7

  OrderLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: /ecs/order-service
      RetentionInDays: 7

  # --------- ALB and Networking ---------
  ALBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow HTTP access to ALB
      VpcId: !Ref VPCId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0

  ALB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: ecommerce-alb
      Scheme: internet-facing
      Subnets: [!Ref Subnet1, !Ref Subnet2]
      SecurityGroups: [!Ref ALBSecurityGroup]

  ALBListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref ALB
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: fixed-response
          FixedResponseConfig:
            StatusCode: 404
            ContentType: text/plain
            MessageBody: Not Found

  # --------- Target Groups ---------
  UserTG:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Port: 5000
      Protocol: HTTP
      VpcId: !Ref VPCId
      TargetType: ip
      HealthCheckPath: /login

  ProductTG:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Port: 5000
      Protocol: HTTP
      VpcId: !Ref VPCId
      TargetType: ip
      HealthCheckPath: /products

  OrderTG:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Port: 5000
      Protocol: HTTP
      VpcId: !Ref VPCId
      TargetType: ip
      HealthCheckPath: /order

  # --------- Listener Rules ---------
  UserRule:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      ListenerArn: !Ref ALBListener
      Priority: 1
      Conditions:
        - Field: path-pattern
          Values: [/user*]
      Actions:
        - Type: forward
          TargetGroupArn: !Ref UserTG

  ProductRule:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      ListenerArn: !Ref ALBListener
      Priority: 2
      Conditions:
        - Field: path-pattern
          Values: [/product*]
      Actions:
        - Type: forward
          TargetGroupArn: !Ref ProductTG

  OrderRule:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      ListenerArn: !Ref ALBListener
      Priority: 3
      Conditions:
        - Field: path-pattern
          Values: [/order*]
      Actions:
        - Type: forward
          TargetGroupArn: !Ref OrderTG

  # --------- ECS Services ---------
  UserService:
    Type: AWS::ECS::Service
    DependsOn:
      - UserRule
      - ALBListener
      - UserLogGroup
    Properties:
      Cluster: ecommerce-cluster
      DesiredCount: 1
      LaunchType: FARGATE
      TaskDefinition: !Ref UserTaskDefArn
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          Subnets: [!Ref Subnet1, !Ref Subnet2]
      LoadBalancers:
        - ContainerName: user-service
          ContainerPort: 5000
          TargetGroupArn: !Ref UserTG

  ProductService:
    Type: AWS::ECS::Service
    DependsOn:
      - ProductRule
      - ALBListener
      - ProductLogGroup
    Properties:
      Cluster: ecommerce-cluster
      DesiredCount: 1
      LaunchType: FARGATE
      TaskDefinition: !Ref ProductTaskDefArn
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          Subnets: [!Ref Subnet1, !Ref Subnet2]
      LoadBalancers:
        - ContainerName: product-service
          ContainerPort: 5000
          TargetGroupArn: !Ref ProductTG

  OrderService:
    Type: AWS::ECS::Service
    DependsOn:
      - OrderRule
      - ALBListener
      - OrderLogGroup
    Properties:
      Cluster: ecommerce-cluster
      DesiredCount: 1
      LaunchType: FARGATE
      TaskDefinition: !Ref OrderTaskDefArn
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          Subnets: [!Ref Subnet1, !Ref Subnet2]
      LoadBalancers:
        - ContainerName: order-service
          ContainerPort: 5000
          TargetGroupArn: !Ref OrderTG
